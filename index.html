<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #FF0D0D, #ECECEC);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
           color:#000000;  
        }
        .gift-box {
            width: 320px;
            height: 350px;
            background: url('https://images.app.goo.gl/Cwff1UFx1q3hp6Hp9') no-repeat center center;
            background-size: cover;
            margin: 50px auto;
            cursor: pointer;
            animation: bounce 2s infinite;
            border: 0px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            width: 350px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            animation: popUp 0.5s ease-out;
        }
        .message-container p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .message-container button {
            margin-top: 10px;
            padding: 8px 20px;
            background-color:red;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .message-container button:hover {
            background-color: #2575fc;
        }
        @keyframes popUp {
            from {
                transform: translate(-50%, -60%) scale(0.5);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        p{
          color:#000000; 
        } 
        .share{
          font-size:40px; 
          font-weight: bold;
        } 
        
        footer {
            margin-top: 80px;
            margin-bottom:10px; 
            font-size: 14px;
            color:#000000;
            
        }
    </style>
</head>
<body>
    <h1>عيد ميلاد سعيد</h1>
    <div class="gift-box" onclick="openGift()"></div>
    <div class="message-container" id="messageBox">
        <p>اللَّـهُمَ  اجعلها سنة خيرًا لها وبِــداية أجمل لأقدارها وحقق لها كل ما يتمناهُ قلبها ، ڪــــــل ؏ــــــــام وانـــتــي بــــالـــف خـــيــڕ وسعادة وراحة بال، كُل عَام وسِنينك اجمّل واحـَلى ي اسول 🫶🏻🤍 </p>
        <button onclick="closeMessage()">إغلاق</button>
    </div> 
    <p>اضغطي على الصندوق <span class="share ">⇑</span></p>
    <footer class="footer">الله يديملك السعاده اسولتي♡</footer>

    <script>
        function openGift() {
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'block';
        }

        function closeMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'none';
        }
    </script>
</body>
</html>
